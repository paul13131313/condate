<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CONDATE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: #FFEB00;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }

        .header {
            padding: 3vh 0 2vh 0;
            text-align: center;
            background: #FFEB00;
        }

        .logo {
            font-size: clamp(5rem, 12vw, 14rem);
            font-weight: 900;
            color: #FF0000;
            letter-spacing: 0.08em;
            line-height: 0.65;
            transform: scaleY(0.5);
            margin: 0;
            text-shadow: 3px 3px 0 #000000;
        }

        .middle {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2vh 3vw;
            position: relative;
            min-height: 0;
        }

        .menu-name {
            font-size: clamp(3rem, 10vw, 12rem);
            font-weight: 900;
            color: #000000;
            text-align: center;
            letter-spacing: -0.02em;
            line-height: 0.9;
            opacity: 0;
            visibility: hidden;
            transform: scaleY(1.8);
            white-space: nowrap;
            overflow: visible;
            max-width: 90vw;
        }

        .menu-name.show {
            opacity: 1;
            visibility: visible;
        }

        .footer {
            padding: 3vh 0 4vh 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFEB00;
        }

        .eat-button {
            width: clamp(160px, 20vw, 280px);
            height: clamp(160px, 20vw, 280px);
            border: none;
            background: #FF0000;
            color: #FFEB00;
            font-family: 'Times New Roman', serif;
            font-size: clamp(2.5rem, 5vw, 5.5rem);
            font-weight: 900;
            cursor: pointer;
            letter-spacing: 0.15em;
            border-radius: 50%;
            transform: scaleY(0.5);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        .eat-button:hover {
            background: #000000;
            color: #FF0000;
        }

        .eat-button:active {
            transform: scaleY(0.48);
        }

        @media (max-width: 768px) {
            .header {
                padding: 2vh 0 1.5vh 0;
            }

            .footer {
                padding: 2vh 0 3vh 0;
            }

            .middle {
                padding: 2vh 5vw;
            }
            
            .menu-name {
                font-size: clamp(4rem, 13vw, 10rem);
                white-space: normal;
                word-break: keep-all;
                overflow-wrap: normal;
            }
        }

        @media (max-width: 480px) {
            .logo {
                line-height: 0.7;
                font-size: clamp(3.5rem, 10vw, 5rem);
            }
            
            .menu-name {
                line-height: 1;
                font-size: clamp(3.5rem, 12vw, 8rem);
            }
            
            .eat-button {
                width: clamp(140px, 35vw, 180px);
                height: clamp(140px, 35vw, 180px);
                font-size: clamp(2rem, 4.5vw, 3rem);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">CONDATE</h1>
    </div>

    <div class="middle">
        <div class="menu-name" id="menuName">カレーライス</div>
    </div>

    <div class="footer">
        <button class="eat-button" id="eatButton">EAT</button>
    </div>

    <script>
        const menus = [
            // 和食
            { name: '親子丼' },
            { name: '天ぷらそば' },
            { name: '鮭の塩焼き定食' },
            { name: 'とんかつ定食' },
            { name: 'すき焼き' },
            { name: '海鮮丼' },
            { name: 'うな重' },
            { name: '焼き魚定食' },
            { name: 'お好み焼き' },
            { name: 'たこ焼き' },
            
            // 洋食
            { name: 'カレーライス' },
            { name: 'ハンバーグ' },
            { name: 'オムライス' },
            { name: 'ナポリタン' },
            { name: 'ミートソース' },
            { name: 'カルボナーラ' },
            { name: 'グラタン' },
            { name: 'ピザ' },
            { name: 'ステーキ' },
            { name: 'ハヤシライス' },
            
            // 中華
            { name: 'チャーハン' },
            { name: '麻婆豆腐' },
            { name: '餃子' },
            { name: 'エビチリ' },
            { name: '青椒肉絲' },
            { name: '酢豚' },
            { name: '担々麺' },
            { name: '回鍋肉' },
            { name: '天津飯' },
            { name: '春巻き' },
            
            // その他・エスニック
            { name: 'ガパオライス' },
            { name: 'フォー' },
            { name: 'ビビンバ' },
            { name: 'タコス' },
            { name: 'トムヤムクン' },
        ];

        // AudioContextで「ババーン」音を生成
        const playBabanSound = () => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // 低音のインパクト音
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(80, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(40, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.8, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
            
            // 高音のアクセント
            const oscillator2 = audioContext.createOscillator();
            const gainNode2 = audioContext.createGain();
            
            oscillator2.connect(gainNode2);
            gainNode2.connect(audioContext.destination);
            
            oscillator2.type = 'square';
            oscillator2.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator2.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
            
            gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator2.start(audioContext.currentTime);
            oscillator2.stop(audioContext.currentTime + 0.3);
        };

        const eatButton = document.getElementById('eatButton');
        const menuName = document.getElementById('menuName');

        eatButton.addEventListener('click', () => {
            const randomMenu = menus[Math.floor(Math.random() * menus.length)];
            menuName.textContent = randomMenu.name;
            menuName.classList.add('show');
            
            // 「ババーン」音を再生
            playBabanSound();
        });
    </script>
</body>
</html>
