<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CONDATE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: #FFEB00;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }

        .header {
            padding: 8vh 0;
            text-align: center;
            background: #FFEB00;
        }

        .logo {
            font-size: clamp(5rem, 12vw, 14rem);
            font-weight: 900;
            color: #FF0000;
            letter-spacing: 0.08em;
            line-height: 0.65;
            transform: scaleY(0.5);
            margin: 0;
            text-shadow: 3px 3px 0 #000000;
        }

        .middle {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            min-height: 0;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            max-width: 90vw;
        }

        .menu-container.show {
            opacity: 1;
            visibility: visible;
        }

        .menu-name {
            font-size: clamp(3rem, 10vw, 12rem);
            font-weight: 900;
            color: #000000;
            text-align: center;
            letter-spacing: -0.02em;
            line-height: 0.9;
            transform: scaleY(1.8);
            white-space: nowrap;
            overflow: visible;
        }

        .menu-english {
            font-size: clamp(0.6rem, 1.5vw, 1.2rem);
            font-weight: 400;
            color: #000000;
            text-align: center;
            letter-spacing: 0.05em;
            margin-top: clamp(1.5rem, 3.5vw, 3rem);
            opacity: 0.7;
            font-style: italic;
        }

        .footer {
            padding: 3vh 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFEB00;
        }

        .eat-button {
            width: clamp(160px, 20vw, 280px);
            height: clamp(160px, 20vw, 280px);
            border: none;
            background: #FF0000;
            color: #FFEB00;
            font-family: 'Times New Roman', serif;
            font-size: clamp(2.5rem, 5vw, 5.5rem);
            font-weight: 900;
            cursor: pointer;
            letter-spacing: 0.15em;
            border-radius: 50%;
            transform: scaleY(0.5);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        .eat-button:active {
            transform: scaleY(0.48);
        }

        @media (max-width: 768px) {
            .header {
                padding: 2vh 0 1.5vh 0;
            }

            .footer {
                padding: 2vh 0 3vh 0;
            }

            .middle {
                padding: 0 5vw;
            }
            
            .menu-name {
                font-size: clamp(4rem, 13vw, 10rem);
                white-space: pre-wrap;
                word-break: break-all;
                overflow-wrap: break-word;
                line-height: 1.1;
                max-width: 90vw;
            }

            .menu-english {
                font-size: clamp(0.5rem, 1.8vw, 1rem);
                margin-top: clamp(2.5rem, 5vw, 4rem);
            }
        }

        @media (max-width: 480px) {
            .logo {
                line-height: 0.7;
                font-size: clamp(3.5rem, 10vw, 5rem);
            }
            
            .menu-name {
                font-size: clamp(3.5rem, 12vw, 8rem);
                line-height: 1.15;
                max-width: 85vw;
                white-space: pre-wrap;
                word-break: break-all;
                overflow-wrap: break-word;
            }

            .menu-english {
                font-size: clamp(0.45rem, 1.5vw, 0.8rem);
                margin-top: clamp(2rem, 4.5vw, 3rem);
            }
            
            .eat-button {
                width: clamp(140px, 35vw, 180px);
                height: clamp(140px, 35vw, 180px);
                font-size: clamp(2rem, 4.5vw, 3rem);
            }
        }
    </style>
</head>
<body>

    </div>

    <div class="middle">
        <div class="menu-container" id="menuContainer">
            <div class="menu-name" id="menuName">カレーライス</div>

            // エスニック・その他
            { name: 'ガパオライス', english: 'Gapao Rice' },

            { name: 'ミーゴレン', english: 'Mie Goreng' },

            { name: 'ブリトー', english: 'Burrito' },
            { name: 'ケバブ', english: 'Kebab' },
            { name: 'ファラフェル', english: 'Falafel' },
            { name: 'シャクシュカ', english: 'Shakshuka' },
            { name: 'ビリヤニ', english: 'Biryani' },
            { name: 'バターチキンカレー', english: 'Butter Chicken' },
            { name: 'サモサ', english: 'Samosa' },
            { name: 'チキンティッカ', english: 'Chicken Tikka' },
            { name: 'ケバブライス', english: 'Kebab Rice' },
        ];

        // AudioContextで重厚な「DUDUM」風の音を生成
        const playBabanSound = () => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const now = audioContext.currentTime;
            
            // 第1音：「DU」- 低く重い音
            const createFirstHit = (startTime) => {
                // 超低音ベース
                const bass = audioContext.createOscillator();
                const bassGain = audioContext.createGain();
                bass.connect(bassGain);
                bassGain.connect(audioContext.destination);
                
                bass.type = 'sine';
                bass.frequency.setValueAtTime(55, startTime); // A1の音
                bass.frequency.exponentialRampToValueAtTime(45, startTime + 0.3);
                
                bassGain.gain.setValueAtTime(1, startTime);
                bassGain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.5);
                
                bass.start(startTime);
                bass.stop(startTime + 0.5);
                
                // サブベース（さらに低い音）
                const subBass = audioContext.createOscillator();
                const subGain = audioContext.createGain();
                subBass.connect(subGain);
                subGain.connect(audioContext.destination);
                
                subBass.type = 'sine';
                subBass.frequency.setValueAtTime(27.5, startTime); // A0の音
                
                subGain.gain.setValueAtTime(0.8, startTime);
                subGain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.6);
                
                subBass.start(startTime);
                subBass.stop(startTime + 0.6);
                
                // アタック音（クリック感）
                const attack = audioContext.createOscillator();
                const attackGain = audioContext.createGain();
                attack.connect(attackGain);
                attackGain.connect(audioContext.destination);
                
                attack.type = 'square';
                attack.frequency.setValueAtTime(200, startTime);
                attack.frequency.exponentialRampToValueAtTime(50, startTime + 0.05);
                
                attackGain.gain.setValueAtTime(0.4, startTime);
                attackGain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.1);
                
                attack.start(startTime);
                attack.stop(startTime + 0.1);
            };
            
            // 第2音：「DUM」- より深く響く音
            const createSecondHit = (startTime) => {
                // 低音ベース
                const bass = audioContext.createOscillator();
                const bassGain = audioContext.createGain();
                bass.connect(bassGain);
                bassGain.connect(audioContext.destination);
                
                bass.type = 'sine';
                bass.frequency.setValueAtTime(65, startTime); // C2の音
                bass.frequency.exponentialRampToValueAtTime(50, startTime + 0.4);
                
                bassGain.gain.setValueAtTime(1.2, startTime);
                bassGain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.8);
                
                bass.start(startTime);
                bass.stop(startTime + 0.8);
                
                // 超低音の響き
                const rumble = audioContext.createOscillator();
                const rumbleGain = audioContext.createGain();
                rumble.connect(rumbleGain);
                rumbleGain.connect(audioContext.destination);
                
                rumble.type = 'sine';
                rumble.frequency.setValueAtTime(32.7, startTime); // C1の音
                
                rumbleGain.gain.setValueAtTime(1, startTime);
                rumbleGain.gain.exponentialRampToValueAtTime(0.01, startTime + 1);
                
                rumble.start(startTime);
                rumble.stop(startTime + 1);
                
                // ハーモニクス（倍音）
                const harmonic = audioContext.createOscillator();
                const harmonicGain = audioContext.createGain();
                harmonic.connect(harmonicGain);
                harmonicGain.connect(audioContext.destination);
                
                harmonic.type = 'triangle';
                harmonic.frequency.setValueAtTime(130, startTime);
                harmonic.frequency.exponentialRampToValueAtTime(100, startTime + 0.3);
                
                harmonicGain.gain.setValueAtTime(0.3, startTime);
                harmonicGain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.5);
                
                harmonic.start(startTime);
                harmonic.stop(startTime + 0.5);
            };
            
            // 2つの音を時間差で再生
            createFirstHit(now);
            createSecondHit(now + 0.25); // 250ms後に2つ目の音
        };

        const eatButton = document.getElementById('eatButton');
        const menuContainer = document.getElementById('menuContainer');
        const menuName = document.getElementById('menuName');
        const menuEnglish = document.getElementById('menuEnglish');

        eatButton.addEventListener('click', () => {
            const randomMenu = menus[Math.floor(Math.random() * menus.length)];
            menuName.textContent = randomMenu.name;
            menuEnglish.textContent = randomMenu.english;
            menuContainer.classList.add('show');
            
            // 「ババーン」音を再生
            playBabanSound();
        });
    </script>
